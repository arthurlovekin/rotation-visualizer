<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link data-trunk rel="rust" data-wasm-opt="z" />
    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
      }
      .container {
        display: flex;
        height: 100%;
        width: 100%;
      }
      #leptos-app {
        flex: 1;
        min-width: 0; /* prevent flex item from overflowing */
        padding: 20px;
        overflow-y: auto;
        background: #1a1a2e;
        color: #eee;
      }
      .canvas-container {
        flex: 0 0 50%; /* don't grow, don't shrink, stay at 50% */
        height: 100%;
        position: relative;
      }
      #three-canvas {
        width: 100% !important;  /* override any inline styles */
        height: 100% !important;
        display: block;
      }
      .red {
        color: red;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div id="leptos-app"></div>
      <div class="canvas-container">
        <canvas id="three-canvas"></canvas>
      </div>
    </div>
  </body>
</html>
