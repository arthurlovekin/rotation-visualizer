<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link data-trunk rel="rust" data-wasm-opt="z" />
    <link data-trunk rel="copy-dir" href="assets" />
    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
      }
      .container {
        display: flex;
        height: 100%;
        width: 100%;
      }
      #leptos-app {
        flex: 1;
        min-width: 0; /* prevent flex item from overflowing */
        padding: 20px;
        overflow-y: auto;
        background: #1a1a2e;
        color: #eee;
      }
      .canvas-container {
        flex: 0 0 50%; /* don't grow, don't shrink, stay at 50% */
        height: 100%;
        position: relative;
      }
      #three-canvas {
        width: 100% !important;  /* override any inline styles */
        height: 100% !important;
        display: block;
      }
      .red {
        color: red;
      }

      /* Multi-handle slider */
      .multi-handle-slider {
        margin: 1em 0;
        display: flex;
        flex-direction: row;
        align-items: center;
        gap: 1em;
      }
      .slider-label {
        flex: 0 0 auto;
        font-size: 0.9em;
        color: #aaa;
        min-width: 8em;
      }
      .slider-track-container {
        position: relative;
        flex: 1;
        min-width: 0;
        height: 2em;
      }
      .slider-track {
        position: absolute;
        left: 0;
        right: 0;
        top: 50%;
        transform: translateY(-50%);
        height: 0.35em;
        background: #1e1e24;
        border: none;
        outline: none;
        border-radius: 2px;
        box-shadow: inset 0 0 0 1px rgba(80,80,90,0.5),
                    inset 0 1px 2px rgba(0,0,0,0.3);
      }
      .slider-marker {
        position: absolute;
        top: 100%;
        transform: translateX(-50%);
        margin-top: 0.2em;
        display: flex;
        flex-direction: column;
        align-items: center;
        pointer-events: none;
      }
      .slider-marker-tick {
        width: 1px;
        height: 0.25em;
        background: #333;
        margin-bottom: 0.1em;
      }
      .slider-marker-label {
        font-size: 0.65em;
        color: #555;
      }
      .slider-handle {
        position: absolute;
        top: 50%;
        transform: translate(-50%, -50%);
        width: 2.2em;
        height: 1.1em;
        background: rgba(100, 200, 255, 0.85);
        border-radius: 1px;
        cursor: grab;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 2;
        pointer-events: auto;
      }
      .slider-handle:active {
        cursor: grabbing;
      }
      .slider-handle-value {
        font-size: 0.65em;
        font-family: monospace;
        color: rgba(200, 235, 255, 0.95);
        width: 4ch;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div id="leptos-app"></div>
      <div class="canvas-container">
        <canvas id="three-canvas"></canvas>
      </div>
    </div>
  </body>
</html>
