<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link data-trunk rel="rust" data-wasm-opt="z" />
    <link data-trunk rel="copy-dir" href="assets" />
    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
      }
      .container {
        display: flex;
        height: 100%;
        width: 100%;
      }
      #leptos-app {
        flex: 1;
        min-width: 0; /* prevent flex item from overflowing */
        padding: 20px;
        overflow-y: auto;
        background: #1a1a2e;
        color: #eee;
      }
      .canvas-container {
        flex: 0 0 50%; /* don't grow, don't shrink, stay at 50% */
        height: 100%;
        position: relative;
      }
      #three-canvas {
        width: 100% !important;  /* override any inline styles */
        height: 100% !important;
        display: block;
      }
      .red {
        color: red;
      }
      .vector-input {
        font-family: monospace;
        font-size: 0.9em;
        /* Base: brackets + 4*(11-char numbers) + 3 delimiters = 49ch; +12ch for prefix like np.array( */
        width: 61ch;
        padding: 0.35em 0.5em;
        background: #1e1e24;
        color: rgba(200, 235, 255, 0.95);
        border: 1px solid rgba(80, 80, 90, 0.5);
        border-radius: 2px;
        box-shadow: inset 0 0 0 1px rgba(80, 80, 90, 0.3),
                    inset 0 1px 2px rgba(0, 0, 0, 0.3);
      }
      .vector-input-3 {
        /* Base: brackets + 3*(11-char numbers) + 2 delimiters = 37ch; +12ch for prefix */
        width: 49ch;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div id="leptos-app"></div>
      <div class="canvas-container">
        <canvas id="three-canvas"></canvas>
      </div>
    </div>
  </body>
</html>
